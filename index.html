<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="icon" href="images/Asset 9.png" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <input type="text" id="display" readonly /><br />
      <button class="num" id="seven" value="7">7</button
      ><button class="num" id="eight" value="8">8</button
      ><button class="num" id="nine" value="9">9</button
      ><button class="ops" id="divi">รท</button><br /><button
        class="num"
        id="four"
      >4</button
      ><button class="num" id="five" value="5">5</button
      ><button class="num" id="six" value="6">6</button
      ><button class="ops" id="divi">x</button><br />
      <button class="num" id="one" value="1">1</button
      ><button class="num" id="two" value="2">2</button
      ><button class="num" id="three" value="3">3</button
      ><button class="ops" id="divi">-</button><br /><button id="clear">
        C</button
      ><button class="num" id="zero" value="0">0</button
      ><button class="ops" id="eq">=</button>
      <button class="ops" id="divi">+</button>
    </div>
    <!-- Google CDN version of jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
